<div class="container">
  <div class="">
    <form [formGroup]="frm" class="mt-5 shadow p-3 mb-5 bg-white rounded was-validated">
      <h3>Shows</h3>
      <hr>
      <div class="form-group ">
        <div class="row">
            <div class="col-6">
                <label>
                    Descripcion
                  </label>
                  <input type="text" class="form-control" required formControlName="nombre"  >
            </div>
            <div class="col-6">
                <label>
                    Animales Show
                  </label>
                  <ng-select class="custom" required [items]="animalesList" [multiple]="true" placeholder="'Seleccione'"  bindLabel="nombre" formControlName="selanimal" ></ng-select>
              </div>
        </div>       
      </div>
      <div class="form-group">
          <div class="row">
            <div class="col-6">
              <label>
                  Horarios
                </label>
                <ng-select class="custom" required  [items]="horariosList" bindLabel="horarioNombre" placeholder="'Seleccione'" formControlName="horario"></ng-select>
                <!-- <select class="form-control" formControlName="horariom" required>
                  <option *ngFor="let item of horariosmanana"  [value]="item.idHorario">{{item.idHorario.fechaFin}}</option>
                </select> -->
                <!-- <angular2-date-picker  [(ngModel)]="date" formControlName="horariom"
                  [settings]="settings"></angular2-date-picker> -->
          </div>
            <!-- <div class="col-3">
                <label>
                    Horario Tarde
                  </label>
                  <angular2-date-picker [(ngModel)]="date"   formControlName="horariot"
                  [settings]="settings"></angular2-date-picker>
            </div> -->
          </div>
      </div>   
      <div class="form-group">
        <label>
          Lugar 
        </label>
        <ng-select class="custom ng-valid" required [items]="lugaresList" bindLabel="nombreLugar" placeholder="'Seleccione'" formControlName="lugar" ></ng-select>
      </div>
      <div class="form-group">
        <label>
          Persona encargada 
        </label>
        <ng-select class="custom ng-valid" required [items]="cuidadoresList" bindLabel="idPersona.nombreCompleto"   placeholder="'Seleccione'" formControlName="persona" ></ng-select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">
          Crear Show <span class="badge badge-primary"></span>
        </button>
      </div>
    </form>
  </div>
  <div class="row">
      <ag-grid-angular style="width: 100%; height: 500px; " class="ag-theme-blue " 
      [animateRows]="true"   [floatingFilter]="true" #ShowsGrid  [enableFilter]="true" [rowData]="rowData"
      [columnDefs]="columnDefs">
    </ag-grid-angular>
    </div>
</div>
