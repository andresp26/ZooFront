<div class="container">
  <div clas="row ">
    <form [formGroup]="Frm" class="mt-5 shadow p-3 mb-5 bg-white rounded">
      <h3>Gestion de Animales</h3>
      <hr>
      <div class="form-group ">
        <div class="row">
            <div class="col-6">
                <label>
                    Nombre
                  </label>
                  <input type="text" class="form-control" required formControlName="nombre">
            </div>
            <div class="col-6">
                <label>
                    Nombre Cientifico
                  </label>
                  <input type="text" class="form-control" required formControlName="nombrecien">
              </div>
        </div>
       
      </div>
      <div class="form-group">
          <div class="row">
              <div class="col-6">
                  <label>
                      Descripcion
                    </label>
                    <input type="text" class="form-control" required formControlName="descripcion">
              </div>
              <div class="col-6">
                  <label>
                      Especies
                    </label>
                    <ng-select class="custom" required  [items]="especieslist" bindLabel="nombreEspecie" placeholder="'Seleccione'" formControlName="especies"></ng-select>
                    <!-- <select class="form-control" formControlName="especies" required>
                      <option *ngFor="let item of especieslist"  [value]="item.idEspecie">{{item.nombreEspecie}}</option>
                    </select> -->
              </div>
          </div>
      </div>
      <div class="form-group">
          <div class="row">
              <div class="col-6">
                  <label>
                      Tipo de Animal
                    </label>
                    <select class="form-control" formControlName="tipoanimal" required>
                      <option *ngFor="let item of tipoanimallist" [value]="item.idTipoAnimal">{{item.nombreTipoAnimal}}</option>
                    </select>
              </div>
          </div>
      </div>
      <div class="form-group">
          <div class="row">
              <div class="col-6">
                  <label>
                      Cuidador
                    </label>
                    <select class="form-control" formControlName="cuidador" required>
                      <option *ngFor="let item of cuidadores" [value]="item.idCuidador">{{item.idPersona.nombreCompleto}}</option>
                    </select>
              </div>
              <div class="col-6">
              
                </div>
            
          </div>
      </div>    
      <div class="form-group">
        <button class="btn btn-primary" (click)="GuardarAnimal()">
          Guardar Animal <span class="badge badge-primary"></span>
        </button>
      </div>
    </form>
  </div>
  <div class="row mx-auto">
    <ag-grid-angular style="width: 70%; height: 500px; " class="ag-theme-blue " [rowData]="rowData"
      [columnDefs]="columnDefs"    [animateRows]="true"   [floatingFilter]="true"  [enableFilter]="true">
    </ag-grid-angular>
  </div>
</div>
