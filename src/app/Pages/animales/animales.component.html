<div class="container">
  <div clas="row">
      <form  [formGroup]="Frm">
        <div class="form-group">
            <label>
              Nombre
            </label>
            <input type="text" class="form-control"  required formControlName="nombre">
        </div>
        <div class="form-group">
          <label>
            Nombre Cientifico 
          </label>
          <input type="text" class="form-control"  required formControlName="nombrecien">
        </div>
        <div class="form-group">
          <label>
            Descripcion
          </label>
          <input type="text" class="form-control"  required formControlName="descripcion">
        </div>
        <div class="form-group">
          <label>
            Especies
          </label>
          <select  class="form-control"  formControlName="especies" required>
            <option *ngFor="let item of especieslist" [value]="item">{{item}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>
            Tipo de Animal
          </label>
          <select  class="form-control"  formControlName="tipoanimal" required>
            <option *ngFor="let item of tipoanimallist" [value]="item">{{item}}</option>
          </select>
        </div>        
        <div class="form-group">
          <button class="btn btn-primary" (click)="GuardarAnimal()">
                  Guardar Animal <span class="badge badge-primary"></span>
          </button>
        </div>
      </form>
  </div>
  <div class="row mx-auto">
    <ag-grid-angular 
    style="width: 70%; height: 500px;" 
    class="ag-theme-blue"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    >
    </ag-grid-angular>
  </div>
</div>
